    <meta charset="UTF-8">

<body>
<h1 class="text-center">Coffee!</h1>
<hr class='w-75'>

<div class="container row d-flex justify-content-around m-auto">

            <div class="row col-6" id="coffees"></div>
        <!--            drop-down menus for  coffee first order-->
        <div class="col-6">
            <div>
                <form>
                    <div class="form-group">
                        <label class="font-weight-bold" for="roast-selection">Roast</label>
                        <select id="roast-selection" class="form-control">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="coffee-search">Coffee Name</label>
                        <input type="search" id="coffee-search" title="Coffee Name" class="form-control">
                    </div>
                    <button type="submit" id="submit" class="btn btn-block btn-primary">Submit</button>

                </form>
            </div>

            <!--       end drop-down for first menu/ start drop-down menu  for coffee second order-->

            <div class="add-coffee mt-5">
                <h2 class="text-center">Add a Coffee</h2>
                <form>
                    <div class="form-group">
                        <label class="font-weight-bold" for="roast-selection-add-coffee">Roast</label>
                        <select id="roast-selection-add-coffee" class="form-control">
                            <option value="all">all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="coffee-search">Coffee Name</label>
                        <input type="search" id="coffee-search-add-coffee" class="form-control">
                    </div>
                    <button type="submit" id="submit-add-coffee" class="btn btn-block btn-primary">Submit</button>

                </form>
            </div>

            <!--          end  drop-down menu  for coffee second order-->

        </div>

    </div>
</div>
